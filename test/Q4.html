<!-- Explain the concepts of padding,border,and margin in css example. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        background-color: bisque;
    }
    h1{
        text-align: center;
        color: aqua;
        border: solid black;
        padding: 10px;
        margin: 7px;
    }
    h2{
        text-align: center;
        color: brown;
        border: double rgb(122, 49, 71);
        padding: 10px;
        margin: 7px;
    }
</style>
<body>
    <div class="main">
        <h1>IPS SCHOOL</h1>
        <h2>KP BOYS</h2>
    </div>
</body>
</html>
