<!-- Explain Image hover -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 90%;
            padding: 20px;
            margin: 100px auto;
            display: flex;
            justify-content: center;
        }
        .hover{
            width: 250px;
            margin: 0 10px;
            box-shadow: 0 0 20px 2px red;
        }
        .hover img{
            display: block;
            width: 100%;
            border-radius: 5px;
        }
        .hover:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="hover">
            <img src="2.webp" alt="">
        </div>
    </div>
</body>
</html>
