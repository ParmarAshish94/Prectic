<!-- Differeniate between class selectors and id selectors in css. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #id{
        color: chartreuse;
    }
 .class{
    color: aqua;
    text-align: center;
 }

</style>
<body>
    <div id="id">
        <h1 >
            unbitacademy
        </h1>
    </div>
    <div class="class">
        <h2>
            Welcome TO My Page
        </h2>
    </div>
</body>
</html>
